<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                   <!--- <div class="row"> <img src="https://i.imgur.com/CXQmsmF.png" class="logo"> </div>-->
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
                </div>
            </div>
            <div class="col-lg-6">
                <form [formGroup]="myform" (ngSubmit)="login()">
                <div class="card2 card border-0 px-4 py-5">
                   
                    <div class="row px-3 mb-4">
                        <div class="line"></div><div class="line"></div>
                        
                    </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Email</h6>
                        </label> <input class="mb-4" ngModel type="text" name="email" formControlName="username" placeholder="Enter a valid email"> </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Password</h6>
                        </label> <input type="password" ngModel name="password" formControlName="password" placeholder="Enter password"> </div>
                    <div class="row px-3 mb-4">
                        
                    </div>
                    <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center">Login</button> </div>
                   
                </div>
            </form>
            </div>
        </div>
       
    </div>
</div>
